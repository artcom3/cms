<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-6">
                <span class="title pull-left">Contacts</span>
            </div>
            <div class="col-xs-6">
                <a routerLink="new" class="btn btn-success pull-right">New Contact</a>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12">
                <cms-contact-item 
                    *ngFor="let contact of contacts"
                    [contact]="contact"
                    dnd-draggable [dragEnabled]="true" 
                    [dragData]="contact"
                    [dropZones]="['contactGroup']">
                </cms-contact-item>
            </div>

        </div>
    </div>
 </div>
